[profile.ci.fuzz]
    optimizer = false
    runs = 32

[profile.intense.fuzz]
    optimizer = false
    runs = 20000

[profile.forktest.fuzz]
    runs = 16

[rpc_endpoints]
    mainnet = "${RPC_MAINNET}"
    holesky = "${RPC_HOLESKY}"