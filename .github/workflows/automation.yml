name: PR Labeler

on:
  pull_request:

jobs:
  triage:
    runs-on: protocol-x64-16core

    name: Bot

    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
