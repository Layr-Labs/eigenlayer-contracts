name: Run Parallel

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  prepare:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/foundry-rs/foundry:stable
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get list of .t.sol files in src/test
      run: |
        FILES=$(find src/test -type f -name '*.t.sol' | sed 's#src/test/##' | jq -R -s -c 'split("\n")[:-1]')
        echo "::set-output name=matrix::$FILES"
      id: set-matrix

  unit-tests:
    needs: prepare
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/foundry-rs/foundry:stable
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Run Forge build
      run: |
        forge --version
        forge build
      id: build

    - name: Run unit tests
      run: forge test --no-match-contract Integration
      env:
        RPC_MAINNET: ${{ secrets.RPC_MAINNET }}
        RPC_HOLESKY: ${{ secrets.RPC_HOLESKY }}
        CHAIN_ID: ${{ secrets.CHAIN_ID }}

  integration-tests:
    needs: prepare
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/foundry-rs/foundry:stable
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Run Forge build
      run: |
        forge --version
        forge build
      id: build

    - name: Run integration tests
      run: forge test --match-contract Integration
      env:
        RPC_MAINNET: ${{ secrets.RPC_MAINNET }}
        RPC_HOLESKY: ${{ secrets.RPC_HOLESKY }}
        CHAIN_ID: ${{ secrets.CHAIN_ID }}

  fork-tests:
    needs: prepare
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/foundry-rs/foundry:stable
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Run Forge build
      run: |
        forge --version
        forge build
      id: build

    - name: Run integration mainnet fork tests
      run: forge test --match-contract Integration 
      env:
        FOUNDRY_PROFILE: "forktest"
        RPC_MAINNET: ${{ secrets.RPC_MAINNET }}
        RPC_HOLESKY: ${{ secrets.RPC_HOLESKY }}
        CHAIN_ID: ${{ secrets.CHAIN_ID }}
